<!doctype html><html data-bs-theme="dark"><head><title>Manifestival</title><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"><link rel="stylesheet" href="styles.css"/><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script><script defer="defer" src="bundle.js"></script></head><body><div class="d-flex flex-column align-items-center p-4 gap-4"><h2>Manifestival: View IIIF 3D in Multiple Viewers</h2></div><div class="d-flex justify-content-center gap-4 p-4"><div><div class="d-flex align-items-center py-2 gap-2" style=""><label for="viewer-select">Viewer:</label> <select id="viewer-select" class="form-select"><option value="https://www.morphosource.org/uv/uv.html#?manifest=">Aleph + UV (MorphoSource)</option><option value="https://blacklodge.hki.uni-koeln.de/viewer/?locale=en&standalone=true&manifest=">Kompakkt</option><option value="https://smithsonian.github.io/voyager-dev/iiif/iiif_demo.html?document=">Voyager (Smithsonian)</option><option value="https://spri-open-resources.s3.us-east-2.amazonaws.com/iiif3dtsg/manifest/index.html#?manifest=">X3DOM Viewer</option></select></div><iframe id="viewer" width="800" height="600"></iframe></div><div class="w-100 h-24"><div class="py-2"><button id="load-manifest" class="btn btn-primary">Load Manifest Into Viewer</button></div><textarea id="manifest" name="manifest" wrap="off" class="w-100 h-100">
