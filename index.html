<!doctype html><html data-bs-theme="dark"><head><title>Manifestival</title><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"><link rel="stylesheet" href="styles.css"/><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script><script defer="defer" src="bundle.js"></script></head><body><div class="d-flex flex-column align-items-center p-4 gap-4"><h2>Manifestival: View IIIF 3D in Multiple Viewers</h2></div><div class="row px-4"><div class="col-lg-6" style="height: 670px;"><div class="d-flex align-items-center py-2 gap-2" style=""><label for="viewer-select">Viewer:</label> <select id="viewer-select" class="form-select"><option value="https://www.morphosource.org/uv/uv.html#?manifest=">Aleph + UV (MorphoSource)</option><option value="https://blacklodge.hki.uni-koeln.de/viewer/?locale=en&standalone=true&manifest=">Kompakkt</option><option value="https://smithsonian.github.io/voyager-dev/iiif/iiif_demo.html?document=">Voyager (Smithsonian)</option><option value="https://spri-open-resources.s3.us-east-2.amazonaws.com/iiif3dtsg/manifest/index.html#?manifest=">X3DOM Viewer</option></select></div><iframe id="viewer" class="w-100" style="height: 608px;"></iframe></div><div class="col-lg-6" style="height: 670px;"><div class="py-2"><button id="load-manifest" class="btn btn-primary">Load Manifest Into Viewer</button></div><textarea id="manifest" name="manifest" wrap="off" class="w-100" style="height: 500px;">
{
  "@context": "http://iiif.io/api/presentation/4/context.json",
  "id": "https://example.org/iiif/3d/model_origin.json",
  "type": "Manifest",
  "label": { "en": ["Single Model"] },
  "summary": { "en": ["Viewer should render the model at the scene origin, and then viewer should add default lighting and camera"] },
  "items": [
    {
      "id": "https://example.org/iiif/scene1/page/p1/1",
      "type": "Scene",
      "label": { "en": ["A Scene"] },
      "items": [
        {
          "id": "https://example.org/iiif/scene1/page/p1/1",
          "type": "AnnotationPage",
          "items": [
            {
              "id": "https://example.org/iiif/3d/anno1",
              "type": "Annotation",
              "motivation": ["painting"],
              "body": {
                "id": "https://raw.githubusercontent.com/IIIF/3d/main/assets/astronaut/astronaut.glb",
                "type": "Model",
                "format": "model/gltf-binary"
              },
              "target": "https://example.org/iiif/scene1/page/p1/1"
            }
          ]
        }
      ]
    }
  ]
}
        </textarea><div class="d-flex align-items-center py-2 gap-2" style=""><select id="manifest-select" class="form-select"><option value="">Select an Example Manifest</option><optgroup label="1. Basic Model in Scene"><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/1_basic_model_in_scene/model_origin.json">Single Model</option><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/1_basic_model_in_scene/model_origin_bgcolor.json">Single Model with background color</option></optgroup><optgroup label="2. Cameras"><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/2_cameras/perspective_camera.json">Model with Explicit Perspective Camera</option><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/2_cameras/positioned_camera_lookat_anno.json">Model with Explicit Perspective Camera Looking at an Annotation</option><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/2_cameras/positioned_camera_lookat_point.json">Model with Explicit Perspective Camera Looking at a Point</option><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/2_cameras/zz_choice_of_cameras.json">Choice of cameras WARNING use of Choice</option><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/2_cameras/zz_orthographic_camera.json">Orthographic Camera</option></optgroup><optgroup label="3. Lights"><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/3_lights/ambient_green_light.json">Model with Green AmbientLight</option><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/3_lights/direction_light_lookat_positioned.json">Model with DirectionalLight</option><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/3_lights/direction_light_transform_rotate.json">Model with Rotated DirectionalLight</option></optgroup><optgroup label="4. Transform and Position"><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/4_transform_and_position/model_position.json">Single Positioned Model</option><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/4_transform_and_position/model_transform_negative_scale_position.json">Model shown normally and mirrored</option><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/4_transform_and_position/model_transform_rotate_position.json">Rotated Model</option><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/4_transform_and_position/model_transform_rotate_translate_position.json">Rotated Translated Model</option><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/4_transform_and_position/model_transform_scale_position.json">Translated, Scaled Model with original for comparison</option><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/4_transform_and_position/model_transform_scale_translate_position.json">Scaled, Translated Model with original for comparison</option><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/4_transform_and_position/model_transform_translate_rotate_position.json">Translated Rotated Model</option><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/4_transform_and_position/model_transform_translate_scale_position.json">Scaled Model with original for comparison</option><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/4_transform_and_position/whale_cranium_and_mandible_position.json">Whale Cranium and Mandible Positioned</option></optgroup><optgroup label="5. Nesting"></optgroup><optgroup label="6. 2D Canvases in Scene"><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/6_2d_canvases_in_scene/iiif_canvas_with_bgcolor_backward.json">Scene with a Canvas</option><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/6_2d_canvases_in_scene/iiif_canvas_with_bgcolor_forward.json">Scene with a Canvas (2)</option></optgroup><optgroup label="7. Excluding Model Features"></optgroup><optgroup label="8. Scenes with Duration"></optgroup><optgroup label="9. Commenting Annotations"><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/9_commenting_annotations/astronaut_comment.json">Single Model with Comment Annotations</option><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/9_commenting_annotations/whale_comment.json">Whale Cranium and Mandible with Point Comment Annotation</option><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/9_commenting_annotations/whale_comment_camera.json">Whale Cranium and Mandible with Point Comment Annotation and Camera</option><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/9_commenting_annotations/whale_comment_label_body_position.json">Whale Cranium and Mandible with Point Comment Annotation Oriented Toward Camera</option><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/9_commenting_annotations/whale_comment_label_body_position_rotate.json">Whale Cranium and Mandible with Point Comment Annotation Oriented Toward Camera (2)</option><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/9_commenting_annotations/whale_comment_point_polygon.json">Whale Cranium and Mandible with Point and 2D Shape Comment Annotations</option></optgroup><optgroup label="10. Content State"><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/10_content_state/astronaut_comment_scope.json">Single Model with Comment Annotations and Custom Views Per Annotation</option><option value="https://raw.githubusercontent.com/IIIF/3d/main/manifests/10_content_state/whale_comment_scope_content_state.json">Whale Cranium and Mandible with Dynamic Commenting Annotations and Custom Per-Anno Views</option><option value=""></option></optgroup></select></div><div class="d-flex align-items-center py-2 gap-2" style=""><input id="manifest-from-url" class="form-control" placeholder="Manifest URL to Import" style="width: unset; flex: 3"><button id="load-manifest-from-url" class="btn btn-primary" style="width: unset; flex: 1">Load</button></div></div></div></body></html>
